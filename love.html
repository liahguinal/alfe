<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Auto-slideshow picture gallery">
        <meta name="keywords" content="gallery, pictures, slideshow, auto-play">
        <!-- Favicon to prevent 404 error -->
        <link rel="icon" type="image/png" href="pics/stitch.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="love.css">
        <title>LING</title>
    </head>
    <body>
        <!-- Background Hearts for the main GIF -->
        <div class="background-hearts" id="backgroundHearts"></div>
        
        <!-- Global Floating Hearts (in front of background) -->
        <div class="global-floating-hearts" id="globalFloatingHearts"></div>
        
        <!-- Loading Screen -->
        <div class="loading-screen" id="loadingScreen">
            <!-- Floating Hearts Background -->
            <div class="floating-hearts" id="floatingHearts"></div>
            
            <div class="loading-content">
                <div class="loading-logo">
                    <img src="pics/stitch.png" alt="Stitch" class="stitch-loading-icon">
                </div>
                <h2>LING</h2>
                <div class="loading-text">Loading music and images...</div>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <div class="loading-percentage" id="loadingPercentage">0%</div>
                <button class="yes-na-btn" id="yesNaBtn" onclick="completeLoading()" style="display: none;">YES NA!</button>
            </div>
        </div>

        <!-- Compact Music Icon -->
        <div class="music-icon-container" id="musicIconContainer">
            <button class="compact-music-btn" onclick="toggleMusicPlayer()" id="compactMusicBtn">
                <img src="pics/stitch.png" alt="Stitch" class="stitch-music-icon">
            </button>
        </div>

        <!-- Yellow Hearts Generator Logo -->
        <div class="hearts-logo-container" id="heartsLogoContainer">
            <div class="yellow-hearts-logo" onclick="createYellowHearts()" id="yellowHeartsLogo" title="YILU!">
                <img src="gifs/minions.jpg" alt="Yellow Hearts" class="logo-image">
            </div>
        </div>

        <!-- File Management Icons - REMOVED -->
        <!-- Hidden File Input -->
        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;" onchange="handleImageImport(event)">

        <!-- Expandable Music Player -->
        <div class="music-player-overlay" id="musicPlayerOverlay">
            <div class="music-player-content">
                <div class="music-header">
                    <h3><i class="fas fa-music"></i> Music Player</h3>
                    <button class="close-btn" onclick="closeMusicPlayer()"><i class="fas fa-times"></i></button>
                </div>
                
                <div class="music-search">
                    <input type="text" id="musicSearch" placeholder="Search for songs..." onkeyup="searchMusic()">
                    <button onclick="refreshMusicList()"><i class="fas fa-sync-alt"></i></button>
                </div>
                
                <div class="music-list" id="musicList">
                    <div class="loading-music">Loading music files...</div>
                </div>
                
                <div class="music-controls-panel">
                    <div class="now-playing-info">
                        <div class="track-display">
                            <div id="currentTrackName">No track selected</div>
                        </div>
                    </div>
                    
                    <div class="playback-controls">
                        <button class="control-btn" onclick="previousTrack()" title="Previous"><i class="fas fa-step-backward"></i></button>
                        <button class="control-btn" onclick="nextTrack()" title="Next"><i class="fas fa-step-forward"></i></button>
                        <button class="control-btn" onclick="toggleShuffle()" id="shuffleBtn" title="Shuffle"><i class="fas fa-random"></i></button>
                        <button class="control-btn" onclick="toggleRepeat()" id="repeatBtn" title="Repeat"><i class="fas fa-redo"></i></button>
                        <button class="control-btn" onclick="nextBackground()" title="Change Background"><i class="fas fa-palette"></i></button>
                    </div>
                    
                    <div class="volume-section">
                        <button class="control-btn" onclick="toggleMute()" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50" onchange="setVolume(this.value)">
                    </div>
                </div>
            </div>
        </div>

        <main class="app-container">
            <!-- Floating Hearts for Main App -->
            <div class="app-floating-hearts" id="appFloatingHearts"></div>
            
            <!-- Resize Handles -->
            <div class="resize-handle resize-handle-n" data-direction="n"></div>
            <div class="resize-handle resize-handle-s" data-direction="s"></div>
            <div class="resize-handle resize-handle-e" data-direction="e"></div>
            <div class="resize-handle resize-handle-w" data-direction="w"></div>
            <div class="resize-handle resize-handle-ne" data-direction="ne"></div>
            <div class="resize-handle resize-handle-nw" data-direction="nw"></div>
            <div class="resize-handle resize-handle-se" data-direction="se"></div>
            <div class="resize-handle resize-handle-sw" data-direction="sw"></div>
            
            <header class="app-header">
                <h1 id="mainTitle">
                    <span class="letter" data-letter="N">N</span>
                    <span class="letter" data-letter="i">i</span>
                    <span class="letter" data-letter="n">n</span>
                    <span class="letter" data-letter="y">y</span>
                    <span class="letter" data-letter="a">a</span>
                    <span class="letter" data-letter="k">k</span>
                    <span class="letter" data-letter="e">e</span>
                    <span class="letter" data-letter="e">e</span>
                    <span class="letter" data-letter="e">e</span>
                    <span class="letter" data-letter="y">y</span>
                </h1>
                <p>Click image to pause and download</p>
            </header>
            
            <section class="gallery-section">
                <figure class="image-display" onclick="toggleSlideshow()">
                    <img id="currentImage" src="pics/1.jpg" alt="Gallery image" loading="lazy">
                    <div class="download-overlay" id="downloadOverlay">
                        <div class="download-gallery">
                            <h3>Choose Pictures to Download</h3>
                            <div class="thumbnail-gallery" id="thumbnailGallery">
                                <!-- Thumbnails will be generated here -->
                            </div>
                            <div class="download-actions">
                                <button class="download-btn glow-on-hover all-btn" onclick="downloadAllImages(event)" aria-label="Download all images">
                                    <i class="fas fa-images"></i> Download All
                                </button>
                                <button class="download-btn glow-on-hover cancel-btn" onclick="cancelDownload(event)" aria-label="Cancel download">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </figure>
                
                <div class="music-player-bottom">
                    <div class="music-player-integrated">
                        <div class="current-song-info-integrated">
                            <div class="song-icon-integrated">ðŸŽ¶</div>
                            <div class="song-details-integrated">
                                <div class="song-name-integrated" id="integratedSongName">No music playing</div>
                            </div>
                        </div>
                        <div class="integrated-controls">
                            <button class="integrated-control-btn" onclick="previousTrack()" title="Previous"><i class="fas fa-step-backward"></i></button>
                            <button class="integrated-control-btn" onclick="nextTrack()" title="Next"><i class="fas fa-step-forward"></i></button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <script src="deployment-fix.js"></script>
        <script src="fix-deployment.js"></script>
        <script src="musicController.js"></script>
        <script src="love.js"></script>
    </body>
</html>
